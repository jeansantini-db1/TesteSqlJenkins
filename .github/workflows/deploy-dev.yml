name: Valida√ß√£o SQL e T√≠tulo do PR

on:
  pull_request:
    branches: [ dev ]
    types: [opened, edited, synchronize, reopened]

jobs:
  validar-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Validar t√≠tulo do PR
        uses: actions/github-script@v6
        with:
          script: |
            const title = context.payload.pull_request.title;
            const pattern = /^\[[a-zA-Z]{1,7}-\d{1,7}\] .+$/;
            if (!pattern.test(title)) {
              core.setFailed(`T√≠tulo inv√°lido: "${title}". Deve seguir o padr√£o: [PREFIXO-123] Descri√ß√£o.`);
            }

      - name: Checkout do c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verificar arquivos .sql modificados
        id: sqlval
        run: |
          echo "Validando arquivos SQL..."

          BASE=${{ github.event.pull_request.base.sha }}
          HEAD=${{ github.event.pull_request.head.sha }}

          modified_sql=$(git diff --name-only "$BASE" "$HEAD" | grep '\.sql$' || true)

          if [ -z "$modified_sql" ]; then
            echo "Nenhum script SQL alterado."
            exit 0
          fi

          has_error=0

          for file in $modified_sql; do
            echo "Validando $file"
            
            # Normaliza para letras min√∫sculas (evita false negative)
            lower_content=$(tr '[:upper:]' '[:lower:]' < "$file")
            
            # Tipos que exigem OR REPLACE
            tipos=("package" "procedure" "function" "trigger" "view" "type")

            for tipo in "${tipos[@]}"; do
              if echo "$lower_content" | grep -q "create[[:space:]]\\+$tipo"; then
                if ! echo "$lower_content" | grep -q "create[[:space:]]\\+or[[:space:]]\\+replace[[:space:]]\\+$tipo"; then
                  echo "$file cont√©m CREATE $tipo mas est√° sem OR REPLACE"
                  has_error=1
                fi
              fi
            done

            # DELETE sem WHERE
            if echo "$lower_content" | grep -qE 'delete\s+from\s+\w+\s*;?' && ! echo "$lower_content" | grep -q 'where'; then
              echo "$file cont√©m DELETE sem WHERE"
              has_error=1
            fi

            # DROP alerta (n√£o falha)
            if echo "$lower_content" | grep -q 'drop '; then
              echo "Aten√ß√£o: DROP encontrado em $file"
            fi

            # Encoding
            charset=$(file -bi "$file")
            echo "üìÑ Charset detectado: $charset"

            # Falha se estiver em UTF-8
            if echo "$charset" | grep -qi 'utf-8'; then
              echo "‚ùå $file est√° em UTF-8, esperado: Windows-1252 (ANSI)"
              has_error=1
            fi

            # Verifica que √© leg√≠vel como Windows-1252
            if ! iconv -f windows-1252 -t utf-8 "$file" >/dev/null 2>&1; then
              echo "‚ùå $file cont√©m caracteres inv√°lidos para Windows-1252"
              has_error=1
            fi

          done

          exit $has_error
